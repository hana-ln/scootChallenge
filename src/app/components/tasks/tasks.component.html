<div class="pt-4">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Due date</th>
        <th scope="col">Priority</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; let i = index;">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ task.description }}</td>
        <td>{{ task.dueDate }}</td>
        <td [ngClass]="{'table-danger': task.priority === 'Priority 1',
        'table-warning': task.priority === 'Priority 2',
        'table-secondary': task.priority === 'Priority 3',
        'table-success': task.priority === 'Priority 4'
                      }">{{ task.priority }}</td>
      </tr>

    </tbody>
  </table>
</div>
